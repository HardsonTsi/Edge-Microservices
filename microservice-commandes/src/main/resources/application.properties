spring.application.name=microservice-commandes
server.port 9002
#Configurations MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/mcommerce?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#defini l'encodage pour data.sql
spring.sql.init.encoding=UTF-8
#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:9101/eureka/